
name: Devel to Release

on:
  # Triggers the workflow on push request events but only for the "devel" branch
  push:
    branches:
      - devel

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called " test-and-release"
  test-and-release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Push to release branch if tests succeed
      - name: Push to release branch
        if: ${{ success() }}
        run: |
          # Configure git user
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Fetch latest release branch info from the remote
          git fetch origin release:release

          # Checkout release branch
          git checkout release

          # Merge devel into release with a merge commit (--no-ff ensures a merge commit)
          git merge --no-ff origin/devel -m "Merge origin/devel into release"

          # Push updated release branch
          git push origin release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
